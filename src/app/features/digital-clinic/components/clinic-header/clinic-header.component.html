<div class="clinic-header">
  <div class="right">
    <div class="icon-box">
      <tv-svg class="icon-box__home" icon="home"></tv-svg>
    </div>

    <div class="expert-info">
      <tv-expert-info></tv-expert-info>
    </div>

    <!-- Mobile -->
    <div class="mobile-nav">
      <div class="user-nav__notifications">
        <tv-svg class="user-nav__icon" icon="bell-white"></tv-svg>
        <span class="user-nav__badge"></span>
      </div>

      <div class="user-nav__photo-shape">
        <tv-svg class="user-nav__user-photo" icon="profile" gradient="primary"></tv-svg>
      </div>
    </div>
  </div>

  <div class="left">
    <div class="tv-logo">
      <object class="tv-logo__photo"
              type="image/svg+xml"
              data="assets/icons/tv-d-clinic-logo.svg">
        Timeviewer digital clinic logo
      </object>
    </div>
  </div>
</div>
