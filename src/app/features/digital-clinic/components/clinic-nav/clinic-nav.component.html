<nav class="clinic-nav">
  <ul class="top-nav">
    <li *ngFor="let item of items" class="top-nav__item">
      <a *ngIf="item.route !== 'courses'" class="top-nav__link"
         [routerLink]="[item.route]"
         [routerLinkActive]="['top-nav__link--active']">{{item.label}}</a>
      <a *ngIf="item.route === 'courses'" class="top-nav__link"
         [attr.title]="isCourseDetailsPage() ? 'عودة إلى صفحة الكورسات' : null"
         [routerLink]="[item.route]"
         [routerLinkActive]="['top-nav__link--active']">
        <tv-svg class="top-nav__link-icon" [class.top-nav__link-icon--visible]="isCourseDetailsPage()" icon="arrow-right-white">
        </tv-svg>
        {{item.label}}
      </a>
    </li>
  </ul>
</nav>
