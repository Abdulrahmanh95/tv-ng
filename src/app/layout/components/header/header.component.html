<header class="header" [class.header--opened]="waitListOpened">
  <nav class="user-nav">
    <svg class="user-nav__icon">
      <use xlink:href="assets/icons/sprite.svg#icon-bell"></use>
    </svg>

    <div class="user-nav__user">
      <div class="user-nav__photo-shape">
        <svg class="user-nav__user-photo">
          <use xlink:href="assets/icons/sprite.svg#icon-profile"></use>
        </svg>
      </div>
      <span class="user-nav__welcome-user">مرحباً بك </span>
      <span class="user-nav__user-name">مالك محمد</span>
    </div>
  </nav>

  <div class="waiting-list" (click)="emitClick()">
    <svg class="waiting-list__right-arrow">
      <use xlink:href="assets/icons/sprite.svg#icon-arrow-right"></use>
    </svg>
    <span class="waiting-list__waiting-count">١٤</span>
    <span class="waiting-list__waiting-text">قائمة الانتظار</span>
  </div>

  <div class="nav-menu" (click)="toggleSideNav()">
    <svg class="nav-menu__icon">
      <use xlink:href="assets/icons/sprite.svg#icon-nav-menu"></use>
    </svg>
  </div>
</header>
