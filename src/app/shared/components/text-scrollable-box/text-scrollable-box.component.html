<div class="text-scrollable-box">
  <h2 class="text-scrollable-box__heading">
    <ng-content select="[heading]"></ng-content>
  </h2>

  <div class="text-scrollable-box__container" [class.text-scrollable-box__container--no-scroll]="!scrollable">
    <p class="text-scrollable-box__text">
      <ng-content select="[paragraph]"></ng-content>
    </p>
  </div>
</div>
